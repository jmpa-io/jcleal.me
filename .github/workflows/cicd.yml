---
name: CI/CD
on:
  push:
    paths:
    - '.github/workflows/cicd.yml'
    - 'bin/*'
    - 'cf/**'
    - 'cmd/**'
    - 'templates/**'
    - '**Dockerfile'
    - 'Makefile*'
  workflow_dispatch:
  repository_dispatch:
    types: [update-cicd]

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  lint:
    uses: jmpa-io/pipelines/.github/workflows/10-lint.yml@main
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_RUNNER_ROLE_NAME: ${{ secrets.AWS_RUNNER_ROLE_NAME }}
      ADMIN_GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}

  test:
    uses: jmpa-io/pipelines/.github/workflows/20-test.yml@main
    secrets:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_RUNNER_ROLE_NAME: ${{ secrets.AWS_RUNNER_ROLE_NAME }}
      ADMIN_GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}

  deploy:
    uses: jmpa-io/depot/.github/workflows/deploy.yml@main
    with:
      templates: 00-website
      aws-region: ap-southeast-2
    secrets:
      github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET }}

  build-website:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout.
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Compile website.
        run: bin/compile.sh

      - name: Generate resume.
        run: bin/generate-resume.sh

      - name: Upload artifact.
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: public/*
          if-no-files-found: error
          retention-days: 7

  upload-website:
    needs: [deploy, build-website]
    uses: jmpa-io/depot/.github/workflows/upload-website.yml@main
    with:
      artifact: website
    secrets:
      github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET }}

  post-to-slack:
    needs: [lint, test, deploy, build-website, upload-website]
    if: always()
    uses: jmpa-io/pipelines/.github/workflows/99-post-to-slack.yml@main
    secrets:
      WEBHOOK: ${{ secrets.SLACK_GITHUB_NOTIFICATIONS_WEBHOOK }}

